<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineScope – Discover Movies</title>
    <!-- Short description for Google -->
    <meta
      name="description"
      content="CineScope is a modern movie discovery app. Search, explore, and save your favorites."
    />
    <meta
      name="keywords"
      content="movies, TMDB, CineScope, watchlist, trending, explore, film discovery, movie"
    />
    <!-- Social sharing preview -->
    <meta property="og:title" content="CineScope – Discover Movies" />
    <meta
      property="og:description"
      content="Search movies, explore genres, and save your watchlist."
    />
    <meta property="og:image" content="/preview.png" />
    <!-- Add a nice banner image in public/ -->
    <meta
      property="og:url"
      content="https://cinescope-movies-iota.vercel.app/"
    />
    <meta property="og:type" content="website" />
    <!-- Twitter card preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CineScope – Discover Movies" />
    <meta
      name="twitter:description"
      content="Search movies, explore genres, and save your watchlist."
    />
    <meta name="twitter:image" content="/preview.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
